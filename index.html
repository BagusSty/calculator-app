<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js", { scope: "/" });
        });
      }
    </script>
    <link
      rel="apple-touch-icon"
      href="/img/icons/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link
      rel="mask-icon"
      href="/public/img/icons/favicon-32x32.png"
      color="#FFFFFF"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App | Bagus Setyo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
